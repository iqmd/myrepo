#Remap prefix to Space
unbind C-b
set -g prefix C-SPACE
bind C-SPACE send-prefix

# Enable mouse mode
set -g mouse on

#Extra added
# set -g status-bg colour100
# set -g status-fg colour137
set -g status-left ''
# set -g status-position top
set -g status-style "bg=default"
set -g window-status-current-style "fg=green bg=default bold"
# set -g status-justify absolute-centre
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
# set -g status-right ''
# set -g status-right-length 50
# set -g status-left-length 20
# setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
# setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
set -g renumber-windows on
set-option -g history-limit 5000



# Enable vi key bindings
setw -g mode-keys vi

# Start windows and panes index at 1, tynot 0
set -g base-index 1
set -g pane-base-index 1

## Split vertically in same directory
bind \\ split-window -h -c "#{pane_current_path}"

# Split horizontally in same directory
bind - split-window -v -c "#{pane_current_path}"
# Split panes using | and -
# bind \\ split-window -h
# bind - split-window -v
unbind '"'
unbind %


#Removes lagging for nvim when pressing Escape.
set-option -s escape-time 0

#Enable true colors
set -g default-terminal "tmux-256color"
